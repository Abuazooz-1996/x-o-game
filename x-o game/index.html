<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x/o game</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<!-- fontsize -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=DynaPuff:wght@400..700&family=Indie+Flower&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Pacifico&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Wet+Paint&family=Shadows+Into+Light&display=swap" rel="stylesheet"><!-- fontsize -->
<!-- alertify -->
<!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>
<!-- alertify -->
</head>
<body>
    <div id="container">
        <div id="main-content">
            <div id="header">
                <h2 class="instruction">
                    <span>x</span> turn
                </h2>
            </div>
            <div id="grid-container">
                <div class="squares">
                    <div class="square" style="border-top:none; border-left:none" value="1">
                        <h3 class="square-content">
                        </h3>
                    </div>
                    <div class="square" style="border-top:none;" value="2">
                        <h3 class="square-content">
                            
                        </h3>
                    </div>
                    <div class="square" style="border-top:none; border-right:none; border-left:none" value="3" >
                        <h3 class="square-content">
                            
                        </h3>
                    </div>
                    <div class="square" style="border-left:none" value="4">
                        <h3 class="square-content">
                            
                        </h3>
                    </div>
                    <div class="square" value="5">
                        <h3 class="square-content">
                            
                        </h3>
                    </div>
                    <div class="square" style="border-right:none; border-left:none" value="6">
                        <h3 class="square-content">
                            
                        </h3>
                    </div>
                    <div class="square" style="border-bottom:none; border-left:none" value="7">
                        <h3 class="square-content">
                            
                        </h3>
                    </div>
                    <div class="square" style="border-bottom:none;" value="8">
                        <h3 class="square-content">
                            
                        </h3>
                    </div>
                    <div class="square" style="border-bottom:none; border-right:none; border-left:none" value="9">
                        <h3 class="square-content">
                            
                        </h3>
                    </div>
                </div>
            </div>
            <div class="footer">
                <button id="reset-btn">
                    reset
                </button>

            </div>
        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
